<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia con QR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Registro de Asistencia</h1>
    </header>
    
    <main>
      <section class="qr-section">
        <h2>Escanea el Código QR</h2>
        <div id="reader" class="qr-reader"></div>
        <div class="button-group">
          <button id="start-scan" class="btn">Iniciar Escáner</button>
          <button id="stop-scan" class="btn btn-danger">Detener Escáner</button>
        </div>
      </section>

      <section class="attendance-section">
        <h2>Asistencias Registradas</h2>
        <ul id="attendance-list" class="attendance-list"></ul>
        <button id="export-btn" class="btn btn-primary">Exportar Asistencias</button>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
