<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia QR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo de la aplicación -->
  <header>
    <img id="logo" src="images/logo.png" alt="Logo de la Aplicación">
    <h1>Asistencia QR</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <div id="reader"></div>
    <button id="start-scan">Iniciar Escáner</button>
    <button id="export-btn">Exportar Asistencias</button>
    <p id="status">Estado: Esperando escaneo...</p>
  </div>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
