<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia QR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo de la aplicación -->
  <img id="logo" src="images/logo.png" alt="Logo de la Aplicación">

  <!-- Contenedor principal -->
  <div class="container">
    <h1>Asistencia QR</h1>
    <div id="reader"></div>
    <button id="start-scan">Iniciar Escáner</button>
    <button id="stop-scan" style="display: none;">Detener Escáner</button> <!-- Ocultar al inicio -->
    <ul id="attendance-list"></ul>
    <button id="export-btn">Exportar Asistencias</button>
  </div>

  <!-- Cargar la librería html5-qrcode desde el CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  
  <!-- Tu archivo JS con la lógica de escaneo y asistencia -->
  <script src="script.js"></script>
</body>
</html>
